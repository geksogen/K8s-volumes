  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: my-pvc
  spec:
    capacity:
      storage: 1Gi
    accessModes:
      - ReadWriteOnce
    local:
      path: /local
    nodeAffinity:
      required:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - node3
    persistentVolumeReclaimPolicy: Recycle
    storageClassName: local-path