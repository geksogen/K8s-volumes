  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: my-pv
  spec:
    capacity:
      storage: 3Gi
    accessModes:
      - ReadWriteOnce
    local:
      path: /mnt
    nodeAffinity:
      required:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - node3
    persistentVolumeReclaimPolicy: Delete
    storageClassName: local-path
    claimRef:
      name: myclaim
      namespace: volumes