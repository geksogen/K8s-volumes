  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: my-pv
  spec:
    capacity:
      storage: 2Gi
    accessModes:
      - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    storageClassName: local-path
    claimRef:
      name: myclaim
      namespace: volumes
    nfs:
      path: /
      server: nfs-service
      readOnly: false