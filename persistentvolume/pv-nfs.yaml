  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: my-pv-nfs
  spec:
    capacity:
      storage: 1Gi
    accessModes:
      - ReadWriteMany
    local:
      path: /
    persistentVolumeReclaimPolicy: Retain
    storageClassName: local-path
    claimRef:
      name: myclaim
      namespace: volumes
    nfs:
      path: /
      server: nfs-service
      readOnly: false