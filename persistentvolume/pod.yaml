apiVersion: v1
kind: Pod
metadata:
  name: pod
  namespace: otus-volume
spec:
  containers:
  - name: install
    image: debian
    command: ["/bin/sh", "-c"]
    args:
      - while true; do
          date >> /mnt/index.txt;
          sleep 1;
        done
    volumeMounts:
    - name: local
      mountPath: "/mnt"
  volumes:
    - name: local
      persistentVolumeClaim:
        claimName: myclaim